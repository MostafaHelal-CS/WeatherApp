<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="search-area">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Enter City Name" id="search__input" spellcheck="false">
        </div>
        <div class="weather__state">
            <img src="" alt="Weather Image State">
            <div class="image_temp__value"></div>
            <div class="city__name"></div>
        </div>
        <div class="weather__info">
            <div class="humandity">
                <img src="images/humidity.png" alt="">
                <div class="detalis">
                    <p class="rate"></p>
                    <span>Humandity</span>
                </div>
            </div>
            <div class="windy">
                <img src="images/wind.png" alt="">
                <div class="detalis">
                    <p class="rate"></p>
                    <span>Wind speed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
